# .github/workflows/alerta.yml
name: Notificación de Push a ntfy.sh

on:
  push:
    branches:
      - main

jobs:
  notificar:
    runs-on: ubuntu-latest
    steps:
    - name: Enviar notificación a ntfy.sh
      run: |
        COMMIT_MESSAGE=$(git log -1 --pretty=%B)
        curl -d "Nuevo código subido al repositorio ${{ github.repository }} en la rama main por ${{ github.actor }}.
        Commit SHA: ${{ github.sha }}
        Mensaje: $COMMIT_MESSAGE" ntfy.sh/devops-itla
